<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Javascript on Steorids</title>
</head>

<body>
    <!---Challeng 1 number of days Birth--->
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button onclick="ageInDays()" class="btn btn-primary"> Click Me </button>
            </div>

            <div>
                <button onclick="reset()" class="btn btn-danger">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <!---Challeng 2 Cat Generator--->
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>
    <!--Rock,Paper,Scissors--->
    <div class="container-3">
        <h2> Challenge 3: Rock, Paper, Scissors</h2>
        <div>
            <button onclick="reset_1()" class="btn btn-danger">reset</button>
        </div>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="https://i.pinimg.com/originals/17/71/4c/17714cd9e4e4682fbdd1f7431058225f.png" width=150 height=150
                alt="rock" id="rock" onclick="rpsGame(this)">
            <img src="https://nyc3.digitaloceanspaces.com/aph/app/uploads/2019/04/26160704/1-04851-00_BL_Notebook_Paper_Punch_G-600x735.jpg"
                width=150 height=150 alt="paper" id="paper" onclick="rpsGame(this)">
            <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/open-scissors-bigalbaloo-stock.jpg"
                width=150 height=150 alt="scissors" id="scissors" onclick="rpsGame(this)">
        </div>
    </div>
    <!--Change the Color--->
    <div class="container-4">
        <h2 class="change-my-color">Challenge 4: Change the color</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
    <!--Black Jack--->
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="lossess">0</span></td>
                    <td><span id="draws">0</span></td>

                </tr>
            </table>

        </div>


    </div>

    <script src="static/script.js"></script>
</body>

</html>
