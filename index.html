<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">
        <form>
            <p>How much was your bill</p>
           <input type="text" id="billamt" placeholder="Bill Amount"> $
            <p>How was your service?</p>
            <select id="serviceQual">
                <option value="0" disabled selected>--Choose an Option--</option>
                <option value="0.3" >30&#37;&#45;Outstanding</option>
                <option value="0.2" >20&#37;&#45;Outstanding</option>
                <option value="0.15" >15&#37;&#45;Outstanding</option>
                <option value="0.1" >10&#37;&#45;Outstanding</option>
                <option value="0.05" >5&#37;&#45;Outstanding</option>
            </select>
        </form>
        <p>How many people are sharing the bill?</p>
        <input type="text" id="peopleamt" placeholder="Number of People">
        <button type="button" id="calculate">Calculate</button>
    </div>
    <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
